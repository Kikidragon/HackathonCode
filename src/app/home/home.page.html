<ion-header translucent>
  <ion-toolbar>
    <ion-title color="tertiary"> 
     Welcome to: Careers By ND
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list (ionChange)="oncareers()">
    <ion-list-header>
      <ion-label>
        Select your school to start your career journey!
      </ion-label>
    </ion-list-header>
  
    <ion-item>
      <ion-label>School</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">Notre Dame High School</ion-select-option>
        <ion-select-option value="f">Random High School</ion-select-option>
        <ion-select-option value="f">Hogwarts School</ion-select-option>
        <ion-select-option value="f">East High School</ion-select-option>
        <ion-select-option value="f">Riverdale High School</ion-select-option>
    
      </ion-select>
    </ion-item>


  


  </ion-list>
</ion-content>
